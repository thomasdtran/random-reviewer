on:
  pull_request:
    types: [opened]

jobs:
  random-reviewer:
    runs-on: ubuntu-latest
    name: Assign random reviewer
    steps:
      - name: Hello world action step
        id: hello
        uses: thomasdtran/random-reviewer
   
      - name: Get the output time
        run: echo "The time was ${{ steps.hello.outputs.reviewer }}"
